{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      .row{
          min-height: 500px;
      }
      .margin-bottom {
        margin-bottom:15px;
      }


      .textarea {
        background-color: #dddddd;
        color: #666666;
        padding: 1em;
        border-radius: 10px;
        border: 2px solid transparent;
        outline: none;
        font-family: "Heebo", sans-serif;
        font-weight: 500;
        font-size: 16px;
        line-height: 1.4;
        width: 100%;
        height: 20%;
        transition: all 0.2s;
      }
      
      .textarea:hover {
        cursor: pointer;
        background-color: #eeeeee;
      }
      
      .textarea:focus {
        cursor: text;
        color: #333333;
        background-color: white;
        border-color: #333333;
      }
      #c {
        position: absolute;
        left: 10%;
        right: 58%;
      } 
      #d {
        position: absolute;
        left: 58%;
        right: 10%;
      } 
    </style>
     
  
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    


</head>
 <body>
     <div class="container">
       <div class="row align-items-center">
        
        <h5>Affective Zone</h5>
          
          <br/>

          <div>
          <canvas id="myChart" width="600" height="400"></canvas>
          </div>
      </div>
     </div>        
     <br>
     <br>
     <br>

     <h6 style="color:#4d4d4d">Please share your feedback.</h6>
     <br>
     <textarea class="textarea" placeholder="Enter a message..."></textarea>
     <button type="submit" class="btn btn-primary" style="background-color:#0202ff"  > Send </button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-primary" id="d" onclick="location.href = '/'">Restart</button>  
        <button type="submit" class="btn btn-primary" id="c" onclick="location.href = '/result'"> < back </button>  

        <br>
        <br>  
        <br>


<script>
  const labels = [
    "Managment",
    'Problem Solve',
  ];

  const data1 = {
    labels: labels,
    datasets: [{
      label: 'Manage a Mathematics Containing Situation', 
    
      barThickness: 300,
      maxBarThickness: 100,
      minBarLength: 5,
      axis: 'y',
      
      backgroundColor: [
      'rgb(0, 51, 204,0.8)'
 
    ],
     
      data: [{{am_problem}},{{am_manage}}],
    },
    {
      label: 'Problem Solve', 
    
      barThickness: 300,
      maxBarThickness: 100,
      minBarLength: 5,
      axis: 'y',
      
      backgroundColor: [
      'rgb(102, 153, 0,0.8)'
 
    ],
     
      data: [{{am_problem}},{{am_manage}} ],
    }

    ]
  };

  const config1 = {
  type: 'bar',
  data:data1,
  options: {
    maintainAspectRatio: false,
    devicePixelRatio: 1,
    indexAxis: 'y',
    scales: {
      y: {
        beginAtZero: true
      },
      x: {
        beginAtZero: true,
        max:5,
        ticks: {
          
          stepSize: 1}
        
      }
    }
  }
};

  const MyChart = new Chart(
    document.getElementById('myChart'),
    config1,
   
  );
</script>

 </body>
 </html>

 {% endblock %}
