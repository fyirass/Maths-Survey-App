<script>
  const labels = [
    "Managment",
    'Problem Solve',
  ];

  const data1 = {
    labels: labels,
    datasets: [{
      label: 'Manage a Mathematics Containing Situation', 
    
      barThickness: 300,
      maxBarThickness: 100,
      minBarLength: 5,
      axis: 'y',
      
      backgroundColor: [
      'rgb(0, 51, 204,0.8)'
 
    ],
     
      data: [{{am_problem}},{{am_manage}}],
    },
    {
      label: 'Problem Solve', 
    
      barThickness: 300,
      maxBarThickness: 100,
      minBarLength: 5,
      axis: 'y',
      
      backgroundColor: [
      'rgb(102, 153, 0,0.8)'
 
    ],
     
      data: [{{am_problem}},{{am_manage}} ],
    }

    ]
  };

  const config1 = {
  type: 'bar',
  data:data1,
  options: {
    maintainAspectRatio: false,
    devicePixelRatio: 1,
    indexAxis: 'y',
    scales: {
      y: {
        beginAtZero: true
      },
      x: {
        beginAtZero: true,
        max:5,
        ticks: {
          
          stepSize: 1}
        
      }
    }
  }
};

  const MyChart = new Chart(
    document.getElementById('myChart'),
    config1,
   
  );
</script>
