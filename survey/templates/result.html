<script>


  const data = {
  labels: [
    'Data Handling & Chance ',
    'Space & Shape',
    'Pattern & Relationship',
    'Quantity & Number'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [{{dm_data}}, {{dm_space}}, {{dm_pattern}}, {{dm_quantity}}],
    backgroundColor: [
      'rgb(255, 99, 132,0.6)',
      'rgb(75, 192, 192,0.6)',
      'rgb(255, 205, 86,0.6)',
      'rgb(54, 162, 235,0.6)'
    ]
  }]
};

const config = {
  type: 'polarArea',
  data: data,
  options: {
    maintainAspectRatio: false,
    scales: {
      
      r: {
        max:5,
        ticks: {
          
          stepSize: 1}
      }
      
    }
  },
  plugins: [ChartDataLabels]
};

const Polar = new Chart(
    document.getElementById('Polar'),
    config
  );
</script>
